<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TypingCame</title>
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!-- googleFont -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre&family=Aguafina+Script&family=Arimo&family=Montserrat&family=Open+Sans&family=Oswald&family=Roboto&display=swap" rel="stylesheet">

    <!-- style.css -->

<body>
    <div class="container">
        <h1>Typing Came</h1>
        <div id="timer">
            <div id="display">Time Limit</div>
            <div id="clock"></div>
        </div>
        <div id="main">
           <span class="bracket">【 </span><span id="typed"></span><span id="untyped"></span> <span class="bracket"> 】</span>
        </div>
        <form>
            <input type="button" id="start" value="Start">
            <input type="button" id="reset" value="Reset">
        </form>
    </div>
	
	<!-- script.js -->
	<script src="./js/script.js"></script>
</body>
</html>
